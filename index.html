<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='style.css' rel='stylesheet'></link>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <form>
            <label for="dogName">Dog Name:</label><br>
            <input type="text" id="dogName" name="dogName"><br>
            <label for="dogBreed">Breed:</label><br>
            <input type="text" id="dogBreed" name="dogBreed"><br>
            <label for="dogAge">Age:</label><br>
            <input type="number" id="dogAge" name="dogAge"><br>
            <label for="dogLocation">Dog Location:</label><br>
            <input type="text" id="dogLocation" name="dogLocation"><br>
            <div class="dropzone"></div>
        </form>
        <button>Save</button>
    </div>
    <div class="container" id="dogs-ids"></div>
    
</body>
</html>
